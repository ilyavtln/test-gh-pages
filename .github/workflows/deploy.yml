name: Deploy Angular Project

on:
  push:
    branches:
      - release

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '22'

      - name: Install Angular CLI
        run: npm install -g @angular/cli

      - name: Install dependencies
        run: npm install

      - name: Build project
        run: npm run build --prod

      - name: Deploy to GitHub Pages
        run: npx angular-cli-ghpages --repo=https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/ilyavtln/test-gh-pages.git --name="ilyavtln" --email="owtf086@gmail.com"
